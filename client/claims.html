<body>
  <main>
    <div class="container">
      <img src="https://www.futuretravelexperience.com/wp-content/uploads/2022/03/collinson.png" alt="Logo Here"
        width="200" height="100">

    </div>

    <h1>Insurance Claims Payouts Using Recipient Payouts (US)</h1>
    
    <!-- <p>Enable more payment method types <a href="https://dashboard.stripe.com/settings/payment_methods?" + accountId
        target="_blank">in your
        dashboard</a>.</p> -->

    <h2>Create Claim</h2>
    
    <form id="claim-form">
      <div class="container">
        <section>
          <h3>Claimant Personal Details</h3>
          <label>
            Name: 
            <input type="text" id="name-input" placeholder="John Doe" />
          </label>
          <label>
            Email
            <input type="text" id="email-input" placeholder="jd@example.com" />
          </label>
        </section>
        <hr>
        <section>
          <h3>Claim Details</h3>
          <label>
            Claim Type
            <input type="input" id="claim-type" placeholder="10 Downing Street." />
          </label>
          <label>
            Claim Amount
            <input type="input" id="claim-amount" placeholder="100.00" />
          </label>
          <label>
            Claim Details<p></p>
            <textarea class="claim-details" font-size="1.1em" rows="8" cols="100" placeholder="">
                </textarea>
          </label>
          <label>
            Policy ID
            <input type="text" id="claim-policy" placeholder="CL123435678" />
          </label>
        </section>
        <hr>
      </div>
      <button type="submit" class="submit-button">Approve Claim</button>
      (Create a recipient in Stripe)
      <div class="error-message" role="alert"></div>
      </div>
    </form>


  </main>
</body>

</html>
